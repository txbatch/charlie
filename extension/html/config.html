<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Configuration page for the Charlie Chrome extension.">
    <title>Charlie Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/config.css">
    <link rel="shortcut icon" type="image/png" href="../images/enabled.png">
    <script src="../js/background.js" type="text/javascript"></script>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/config.js" type="text/javascript"></script>
</head>

<body class="col-xs-10 col-xs-offset-1">
    <div class="heading">
        <div class="title">
            <h1>Charlie by TxBatch.com</h1>
        </div>
    </div>
    <div id="options">
        <h3>Website Blacklist</h3>
        <p>While this extension tries not to affect things like login forms or emails, due to the complex nature of websites this cannot be guaranteed.</p>
        <p>Charlie will NOT run on the following URLs:<br></p>
        <form id="blacklist">
            <div>
                <input autocomplete="off" placeholder="A comma separated list of websites" id="website-blacklist" type="text" type="text" class="input form-control field">
            </div>
        </form>
    </div>
</body>

</html>
